  container_name: wp-SITE1
  image: dockerphp/nginx:7.1-stretch
  restart: always
  links:
    - mysql:mysql
  environment:
    WORDPRESS_DB_NAME: wpSITE1db
    WORDPRESS_DB_PASSWORD: 'Ele10Kha6172'
    VIRTUAL_HOST: directmailling.com
  volumes:
    - ./app:/var/www/html:rw
